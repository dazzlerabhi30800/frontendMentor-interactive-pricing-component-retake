<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 13px;
        text-align: center;
        position: absolute;
        bottom: 0;
        transform: translateX(-50%);
        left: 50%;
        padding: 1rem 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <header>
      <div class="text--wrapper">
        <h1 class="heading">Simple, traffic-based pricing</h1>
        <p>Sign up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main>
      <div class="details--wrapper">
        <h2 class="reviews"><span class="review">100K</span> Pageviews</h2>
        <p>
          <span class="price">$16.00</span> <span class="period">/monthly</span>
        </p>
        <div class="slider--wrapper">
          <label for="slider"></label>
          <input
            type="range"
            name="slider"
            id="slider"
            value="3"
            min="1"
            max="5"
          />
        </div>
      </div>
      <div class="billing--wrapper">
        <h3 class="billing--text">Monthly Billing</h3>
        <div class="toggler--wrapper">
          <div class="circle"></div>
        </div>
        <h3 class="billing--text">Yearly Billing</h3>
        <span class="discount">-25%</span>
      </div>
      <div class="feature--wrapper">
        <div class="feature--container">
          <div class="feature__container--features">
            <img src="./images/icon-check.svg" alt="check" />
            <p class="feature">Unlimited Websites</p>
          </div>
          <div class="feature__container--features">
            <img src="./images/icon-check.svg" alt="check" />
            <p class="feature">100% data ownership</p>
          </div>
          <div class="feature__container--features">
            <img src="./images/icon-check.svg" alt="check" />
            <p class="feature">Email Reports</p>
          </div>
        </div>
        <button class="trial--btn">Start my Trial</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/dazzlerabhi30800" target="_blank"
        >Abhishek Choudhary</a
      >.
    </div>
  </body>
  <script src="main.js"></script>
</html>
